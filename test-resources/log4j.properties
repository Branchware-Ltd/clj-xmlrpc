log4j.rootLogger=WARN, stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{HH:mm:ss} %-5p %c{1} - %m%n

# Apache XML-RPC logs every handler exception at ERROR with a full
# stack trace via XmlRpcErrorLogger.  In tests this is expected noise
# (we intentionally call missing methods to verify fault handling).
log4j.logger.org.apache.xmlrpc=FATAL
